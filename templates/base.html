<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.11.0/brython.min.js">
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.11.0/brython_stdlib.js">
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}{% endblock %}</title>
</head>

<body onload="brython()">
    <div class="main_header">
        <div class="main_header_content">
            <img class="main_header_img" src="{{ url_for('static', filename='img/mobile_icon_1024.png') }}" alt=""/>
            <h3>Цалин 2022</h3>
            <div>
                <span>created by Kirill</span>
            </div>
        </div>
    </div>

    {% block body %}
    {% endblock %}
</body>

</html>
